<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - PLIO</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }
    
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background-color: #000;
                color: #fff;
            }
    
            .brand {
                font-size: 2em;
                font-weight: bold;
                margin-bottom: 20px;
            }
    
            .content-box {
                background-color: #fff;
                color: #000;
                width: 100%;
                max-width: 400px;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
    
            .content-box h1 {
                font-size: 1.5em;
                margin-bottom: 10px;
            }
    
            .content-box p {
                font-size: 0.9em;
                margin-bottom: 20px;
                color: #555;
            }
    
            .form-group {
                margin-bottom: 15px;
                text-align: left;
            }
    
            .form-group label {
                display: block;
                font-size: 0.9em;
                margin-bottom: 5px;
            }
    
            .form-group input {
                width: 100%;
                padding: 10px;
                font-size: 1em;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
    
            .form-group input:focus {
                outline: none;
                border-color: #007BFF;
            }
    
            .terms {
                font-size: 0.8em;
                color: #555;
                margin-bottom: 20px;
                text-align: left;
            }
    
            .terms input {
                margin-right: 10px;
            }
    
            .btn {
                display: block;
                width: 100%;
                padding: 10px;
                font-size: 1em;
                background-color: #007BFF;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
    
            .btn:hover {
                background-color: #0056b3;
            }
    
            .or {
                margin: 20px 0;
                font-size: 0.9em;
                color: #999;
                text-align: center;
            }
    
            .social-login {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
    
            .social-login button {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                padding: 10px;
                font-size: 1em;
                border: 1px solid #ddd;
                border-radius: 4px;
                background-color: #fff;
                cursor: pointer;
            }
    
            .social-login button img {
                width: 20px;
                height: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="brand">PLIO</div>
            <div class="content-box">
                <h1>Create Account</h1>
                <p>Already have an account? <a href="#" style="color: #007BFF;">Login</a></p>
                <form>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="terms">
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree to PLIO's <a href="#" style="color: #007BFF;">Terms of Service</a> and <a href="#" style="color: #007BFF;">Privacy Policy</a>.</label>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                </form>
                <div class="or">or</div>
                <div class="social-login">
                    <button>
                        Continue with Google
                    </button>
                    <button>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
                        Continue with Apple
                    </button>
                </div>
            </div>
        </div>
    </body>
    </html>
